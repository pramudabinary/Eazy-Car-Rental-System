<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eazy Car Rental</title>
    <link href="style.css" rel="stylesheet">
    <link href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body style="background-image: url(assets/car.jpeg)">

<!--Nav Section-->
<nav class="navbar navbar-expand-lg" style="background: #2c3e50">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Eazy Car Rental</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class=" nav-link active text-light" href="#" id="btnHome">Home</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-light" href="#" id="btnPay">Payment</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-light" href="#" id="btnCars">Cars</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-light" href="#" id="btnBook">Book</a>
                </li>
            </ul>

            <a class="btn  me-2 btn-outline-dark text-light" id="btnSupport">Support</a>
            <a class="btn  me-2 btn-outline-dark text-light" id="btnSignUp">Sign Up</a>
            <a class="btn  me-2 btn-outline-dark text-light" id="btnSignIn">Sign In</a>
            <a class="btn  btn-outline-dark text-light" id="btnLogOut">LogOut</a>

        </div>
    </div>
</nav>
<!--End Nav Section-->

<!--Home Section-->
<section id="home">
    <div class="container">
        <h1 class="text-light">Eazy Car Rental</h1>
        <div class="hero">
            <div class="highway">
                <div class="car">
                    <img alt="" src="assets/car.png">
                </div>
                <div class="wheels">
                    <img alt="" class="back-wheel" src="assets/wheel.png">
                    <img alt="" class="front-wheel"
                         src="assets/wheel.png">
                </div>
            </div>


        </div>
        <div><a class="opebBtn btn btn-danger h-50 mt-3"  href="#">Lets Go</a></div>

    </div>
</section>
<!--End Home Section-->

<!--SignUp Section-->
<section id="register">
    <div class="cards">
        <div class="card-body">
            <div class="">
                <h1 class="text-center link-light">SIGN UP FORM</h1>
                <h4 class="text-center link-light">Eazy Car Rental</h4>
            </div>
            <form class="formLogin mt-2" enctype="utf8" method="post">
                <div class="column">
                    <div class="mb-3">
                        <label class="form-label link-light" for="customerId">Customer ID</label>
                        <input class="form-control form-control-sm" id="customerId" name="id" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label link-light" for="customerName">Name</label>
                        <input class="form-control form-control-sm" id="customerName" name="name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label link-light" for="customerAddress">Address</label>
                        <input class="form-control form-control-sm" id="customerAddress" name="address" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label link-light" for="email">Email address</label>
                        <input class="form-control form-control-sm" id="email" name="email" type="email">
                    </div>
                </div>
                <div class="column">
                    <div class="mb-3">
                        <label class="form-label link-light" for="password">New Password</label>
                        <input class="form-control form-control-sm" id="password" name="password" type="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label link-light" for="nicNum">NIC Number</label>
                        <input class="form-control form-control-sm" id="nicNum" name="nic" type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label link-light" for="contact">Contact Number</label>
                        <input class="form-control form-control-sm" id="contact" name="contact" type="number">
                    </div>
                    <div class="mb-2">
                        <label class="form-label link-light" for="license">Driving License Number</label>
                        <input class="form-control form-control-sm" id="license" name="license" type="number">
                        <input class="w-75" id="file" type="file">
                    </div>
                </div>
                <div class="btnsLogin">
                    <div>
                        <button class="btnSignup btn btn-primary text-center w-50" id="btnRegister" type="button">
                            SignUp
                        </button>
                    </div>
                    <div>
                        <a class="link-light mb-2" href="">Already have an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!--SignUp End Section-->

<!--SignIn  Section-->
<section id="loginform">
    <div class="cardd">
        <div class="card-body">
            <div class="mt-4">
                <h1 class="text-center link-light">LOGIN FORM</h1>
                <h4 class="text-center link-light">Eazy Car Rental</h4>
            </div>
            <form class="formLogin mt-5" method="post" name="form">
                <div class="mb-3">
                    <label class="form-label link-light" for="exampleInputEmail1">Email address</label>
                    <input aria-describedby="emailHelp" autocomplete="off" class="form-control" id="exampleInputEmail1"
                           name="email" type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label link-light" for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" name="password" type="password">
                </div>
                <div class="btnsLogin">
                    <div class="">
                        <a class="submitLogin btn btn-primary text-center w-100" href="#dashboard" id="loginBtn"
                           type="submit">Sign In</a>
                    </div>
                    <div class="m-2">
                        <a class="text-light" href="">Forget Password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!--SignIn End Section-->

<!--DashBoard Section-->
<section id="dashboard">

</section>
<!--DashBoard End Section-->

<script src="js/jquery-3.6.0.min.js"></script>
<script src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
<script src="js/controls.js"></script>
<script src="js/ajax.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="sweetalert2.min.js"></script>
</body>
</html>
